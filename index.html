<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="formDadosPessoais">
        <form>
            <label for="nome-completo">Nome Completo:</label><br>
            <input type="text" id="nome-completo" name="nome-completo" required><br><br>
    
            <label for="sexo">Sexo:</label><br>
            <select id="sexo" name="sexo">
                <option value=""></option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="nao-especificado">Não especificado</option>
            </select><br><br>
    
            <label for="filiacao1">Filiação 1:</label><br>
            <input type="text" id="filiacao1" name="filiacao1"><br><br>
            <label for="sexo">Sexo:</label><br>
            <select id="sexoFilial1" name="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="nao-especificado">Não especificado</option>
            </select><br><br>
    
            <label for="filiacao2">Filiação 2:</label><br>
            <input type="text" id="filiacao2" name="filiacao2"><br><br>
            <label for="sexo">Sexo:</label><br>
            <select id="sexoFilial2" name="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="nao-especificado">Não especificado</option>
            </select><br><br>
    
            <label for="data-nascimento">Data de Nascimento:</label><br>
            <input type="text" id="data-nascimento" name="data-nascimento" placeholder="__/__/____" required><br><br>
    
            <label for="emancipado">
                <input type="checkbox" id="emancipado" name="emancipado"> Emancipado
            </label><br><br>
    
            <label for="adocao-internacional">
                <input type="checkbox" id="adocao-internacional" name="adocao-internacional"> Adoção Internacional
            </label><br><br>

            <label for="raca">Raça ou cor*:</label><br>
            <select id="Raca" name="raca">
                <option value=""></option>
                <option value="amarela">Amarela</option>
                <option value="branca">Branca</option>
                <option value="indigina">Indígina</option>
                <option value="parda">Parda</option>
                <option value="preta">Preta</option>
                <option value="outras">Outras</option>
                <option value="nao desejo declarar">Não desejo declarar</option>
            </select><br><br>

            <label for="estadoCivil">Estado civil:</label><br>
            <select id="Estado civil" name="estadoCivil">
                <option value=""></option>
                <option value="solteriro">Solteiro(a)</option>
                <option value="casado">Casado(a)</option>
                <option value="viuvo">Viúvo(a)</option>
                <option value="serparado">Separado(a) judicialmente</option>
                <option value="divorciado">Divorciado(a)</option>
                <option value="uniaoEstavel">Unição estável</option>
            </select><br><br>
    
            <button type="submit">Enviar</button>
        </form>
    



    </div>
</body>
</html>
